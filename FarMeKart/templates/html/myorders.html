
{% extends 'html/header.html' %}
{% block content %}
{% load static %}
<style>
body {
  background-image: url('https://lh3.googleusercontent.com/proxy/6IcVY6ceszaNfuMrqQaAHJRwBuarP9KZIYEN1Md_zlXsrfXHwMN9Gp0NMGcqxugK6sNU8GbnwmWLJ5uBWBpigmQGx-HFfWw7FAi2APrkR_Cuj4eY');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

<div class="row mt-3">
    <div class="container">
    <div class="">
     <!-- <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>{{count}}</b></span></h4> -->

     <table class="table table-striped">
     
      <tr>
      <th>itemname</th>
      <th>Price</th>
      <th>Ordered Date</th>
      <th>Status</th>
     
      </tr>
      {% for info in my %}
      <tr>
         <td>{{info.item_name}}</td>
         <td><span class="price">Rs.{{info.price}}</span></td>
         <td><span class="Date">{{info.date}}</span></td>
         {% if info.is_status == 1 %}
         <td>Delivered</td>
         {% else %}
         <td>Pending</td>
        <td>  <a href="{% url 'ordcancel' info.id %}" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-x-fill" viewBox="0 0 16 16">
  <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM6.854 8.146 8 9.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 10l1.147 1.146a.5.5 0 0 1-.708.708L8 10.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 10 6.146 8.854a.5.5 0 1 1 .708-.708z"/>
</svg> CANCEL</a></td>
         {% endif %}

      

       </tr>
       {% endfor %}

      <!--  <tr>
        <th>Total</th>
        <th><p><b>Rs.{{sum}}</b></p></th>
       </tr> -->
     </table>
     
</div>
</div>
  </div>
{% endblock %}
